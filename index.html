<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Dice Game</title>
  </head>
  <body>
  
    <div class="game-container">
      <div class="player-container" id="player1">
        <h2>Player 1</h2>
        <div class="score-container">
          <p>Total Score: <span id="player1-total-score">0</span></p>
          <p>Current Score: <span id="player1-current-score">0</span></p>
        </div>
        <div class="button-container">
          <button id="player1-roll-dice">Roll Dice</button>
          <button id="player1-hold">Hold</button>
        </div>
      </div>
      <div class="player-container" id="player2">
        <h2>Player 2</h2>
        <div class="score-container">
          <p>Total Score: <span id="player2-total-score">0</span></p>
          <p>Current Score: <span id="player2-current-score">0</span></p>
        </div>
        <div class="button-container">
          <button id="player2-roll-dice">Roll Dice</button>
          <button id="player2-hold">Hold</button>
        </div>
      </div>
    </div>
    <div class="play">
      <label>Final Score: <input type="number" id="final-score"></label>
      <button id="new-game">New Game</button>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
